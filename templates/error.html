{% extends "base.html" %}
{% block title %}Error - Dawarich Cleaner{% endblock %}
{% block content %}
    <div class="card" style="max-width: 800px; margin: 0 auto;">
        <h2 style="color: #dc2626; margin-bottom: 20px;">⚠️ An Error Occurred</h2>
        <div style="background: #fee2e2;
                    border-left: 4px solid #dc2626;
                    padding: 15px;
                    border-radius: 6px;
                    margin-bottom: 20px">
            <div style="font-weight: bold; margin-bottom: 5px;">{{ error_type }}</div>
            <div style="color: #991b1b;">{{ error }}</div>
        </div>
        {% if traceback %}
            <details style="margin-top: 20px;">
                <summary style="cursor: pointer;
                                font-weight: bold;
                                padding: 10px;
                                background: #f5f5f5;
                                border-radius: 6px">Show Debug Information</summary>
                <pre style="background: #1e1e1e;
                            color: #d4d4d4;
                            padding: 15px;
                            border-radius: 6px;
                            overflow-x: auto;
                            margin-top: 10px;
                            font-size: 0.85rem">{{ traceback }}</pre>
            </details>
        {% endif %}
        <div style="margin-top: 30px;">
            <a href="/" class="btn btn-primary">← Back to Dashboard</a>
        </div>
    </div>
{% endblock %}
